<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <style>
        *{
            text-align: center;
        }
        .navbar_box{
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #submitBox{
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 30%;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
        }
        input{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div class="navbar_box">
            <a href="./login.html">Login</a>
            <a href="./signUp.html">Register</a>
            <a href="./index.html">Home</a>
            <a href="./employees.html">Employee Data</a>
        </div>
    </div>
    <h1>Sign Up Page | Add New Employee</h1>
    <p id="server_res"></p>

    <div id="submitBox">
        <input id="name" type="text" placeholder="Enter Name">
        <input id="email" type="text" placeholder="email address">
        <input id="pass" type="text" placeholder="password">
        <input id="age" type="number" placeholder="age">
        <input id="btn" onclick="SignUp()" type="submit">
    </div>
</body>
</html>

<script>
    console.log("Jai Shree Ram");

    const SignUp=()=>{
        const payload = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("pass").value,
            age: document.getElementById("age").value
        }

        fetch("http://localhost:4800/employees/add",{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body: JSON.stringify(payload)
        }).then(res=>res.json())
        .then(res=>document.getElementById("server_res").innerText=res.msg)
        .catch(err=>console.log(err))
    }
</script>
